<section class="contenedor">
    <div class="image-container">
        <img src="../../../assets/img/yuliya-matuzava-imvwSk2SOAE-unsplash.jpg" alt="">
    </div>

    <div class="content__form__div">
        <div class="content__center">
            <div class="content__tittle">
                <a href="#" onclick="history.go(-1);">
                    <i class="fas fa-arrow-left"></i> <!-- Icono de flecha hacia atrÃ¡s -->
                </a>
                <h1>Register</h1>
                <!-- <div class="linea-horizontal"></div> -->
            </div>

            <form class="content__form" [formGroup]="formReg" (ngSubmit)="onSubmit()">
                <div class="content__div">
                    <label for="inputCity" class="form__label">Name</label>
                    <input type="text" class="form__input" id="inputCity" name="usuario" placeholder="Your Name">
                </div>
                <div class="content__div">
                    <label for="inputAddress" class="form__label">Email</label>
                    <input type="email" class="form__input" formControlName="email" id="inputAddress" name="email" placeholder="Example@*******.com">
                </div>
                <div class="content__div">
                    <label for="inputPassword4" class="form__label">Password</label>
                    <input type="password" class="form__input" formControlName="password" id="inputPassword4" name="password" placeholder="********">
                </div>
                <div class="content__div">
                    <label for="inputEmail4" class="form__label">Repeat password</label>
                    <input type="password" class="form__input" id="inputEmail4" name="RepeatPassword" placeholder="********">
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">I accept terms and conditions</label>
                </div>
                <br>
                <div class="content__div">
                    <button type="submit" class="custom-button" (click)="onSubmit()">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</section>
